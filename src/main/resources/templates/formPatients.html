<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar.html"
>
<head>
    <meta charset="UTF-8">
    <title>Nouveau Patient</title>
    <link rel="stylesheet" href="./webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">


</head>
<body>

<div layout:fragment="contenu">
    <div class="p-4">
        <form method="post" th:action="@{/savePatient}">
            <div class="mb-2">
                <label class="form-label"> Nom</label>
                <input type="text" name="nomPatient" class="form-control" th:value="${patient.nomPatient}">
            </div>
            <div class="mb-2">
                <label class="form-label"> Date Naissance</label>
                <input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
            </div>
            <div class="mb-2">
                <label class="form-label"> Malade ?</label>
                <input type="checkbox" name="malade" class="form-check-input" th:checked="${patient.malade}">
            </div>
            <div class="mb-2">
                <label class="form-label"> Score</label>
                <input type="text" name="score" class="form-control" th:value="${patient.score}">
            </div>
            <button type="submit" class="btn btn-success"> Save</button>

        </form>
    </div>
</div>



</body>
</html>
