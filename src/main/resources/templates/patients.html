<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hopital</title>
    <link rel="stylesheet" href="./webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">


</head>
<body>
    <div class="p-4">
        <div class="card">
            <div class="card-header"> <h3>Liste De Tous  Les Patients</h3> </div>
            <div class="card-body">
                <form method="get" th:action="@{/index}">
                    <label>Mot cle :</label>
                    <input    type="text" name="keyword" th:value="${motCle}">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                </br>

                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nom Complet du Patient</th><th>Date de Naissance</th><th>Malade</th><th>Score</th>
                    </tr>
                    <tr th:each="patient:${listeDesPatients}">
                        <td  th:text="${patient.id}"></td>
                        <td  th:text="${patient.nomPatient}"></td>
                        <td  th:text="${patient.dateNaissance}"></td>
                        <td  th:text="${patient.malade}"></td>
                        <td  th:text="${patient.score}"></td>
                        <td>
                            <a  onclick=" javascript: return confirm('Etes-vous sur  de vouloir Supprimer?')"
                                th:href="@{delete(id=${patient.id}, keyword =${motCle}, page=${currentPage})}" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="value, item:${pages}">
                        <a th:href="@{/index(page=${item.index}, keyword=${motCle})}"
                           th:class="${(currentPage==item.index)? 'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${1+item.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
