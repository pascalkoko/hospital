<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar.html">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="./webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">


</head>
<body>
<div layout:fragment="contenu">
    <div class="row mt-3">
        <div class="col-md-4 offset-4">
            <div class="card">
                <div class="card-header text-bg-success"> <h4>Editer Patient</h4></div>
                <div class="card-body">
                    <div class="p-4">
                        <form method="post" th:action="@{/savePatient}">
                            <div class="mb-2">
                                <label class="form-label">ID : </label><label class="form-label" style="color: darkred" th:text="${patientRechercherParId.id}"></label>
                                <input type="hidden" name="id" class="form-control" th:value="${patientRechercherParId.id}">
                            </div>
                            <div class="mb-2">
                                <label class="form-label"> Nom</label>
                                <input type="text" name="nomPatient" class="form-control" th:value="${patientRechercherParId.nomPatient}">
                                <span  class="text-danger" th:errors="${patientRechercherParId.nomPatient}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label"> Date Naissance</label>
                                <input type="date" name="dateNaissance" class="form-control" th:value="${patientRechercherParId.dateNaissance}">
                                <span  class="text-danger" th:errors="${patientRechercherParId.dateNaissance}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label"> Malade ?</label>
                                <input type="checkbox" name="malade" class="form-check-input" th:checked="${patientRechercherParId.malade}">
                                <span  class="text-danger" th:errors="${patientRechercherParId.malade}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label"> Score</label>
                                <input type="text" name="score" class="form-control" th:value="${patientRechercherParId.score}">
                                <span  class="text-danger" th:errors="${patientRechercherParId.score}"></span>
                            </div>
                            <button type="submit" class="btn btn-success"> Editer Patient</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
